<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      .done {
        color: #6c757d;
        text-decoration: line-through;
      }
    </style>
    <title>To Do List</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1 class="text-center fa-3x"><b>Task Manager</b></h1>
    </header>
    <!-- Container -->
    <div class="container">
      <div class="input d-lg-flex m-2">
        <!-- New Task input -->

        <div class="mb-2 w-100">
          <label for="inpNewTask" class="form-label"
            >Enter task in one line</label
          >
          <input
            type="text"
            class="form-control"
            id="inpNewTask"
            placeholder="New Task"
          />
        </div>

        <!-- Buttons -->
        <div class="inputBtn col-lg-5 d-flex flex-wrap ms-auto">
          <div class="row w-100 m-0 m-sm-2">
            <span class="col-12 col-sm-6 my-2 my-sm-0">
              <button
                class="btn btn-success w-100"
                type="submit"
                id="btnAdd"
                disabled
              >
                <i class="fas fa-plus-square"></i> Add
              </button>
            </span>
            <span class="col-12 col-sm-6 my-2 my-sm-0">
              <button class="btn btn-danger w-100" id="btnReset" disabled>
                <i class="fas fa-backspace"></i> Reset
              </button>
            </span>
          </div>
          <div class="row w-100 m-0 m-sm-2">
            <span class="col-12 col-sm-6 my-2 my-sm-0">
              <button class="btn btn-primary w-100" id="btnSort" disabled>
                <i class="fas fa-sort-amount-down"></i> Sort
              </button>
            </span>
            <span class="col-12 col-sm-6 my-2 my-sm-0">
              <button class="btn btn-warning w-100" id="btnCleanTasks" disabled>
                <i class="fas fa-trash-alt"></i> Cleanup
              </button>
            </span>
          </div>
        </div>
      </div>
      <!-- Task List -->
      <ul id="ulTaskList" class="list-group">
        <!-- li Tasks will be added here -->
      </ul>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
