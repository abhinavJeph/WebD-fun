<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="colored">
      <div class="container">
        <h1><i class="fas fa-book"></i> Dictionary</h1>
      </div>
    </nav>

    <section class="input">
      <div class="container">
        <h2>Find any word exist in the world :)</h2>
        <div class="form_wrap">
          <div class="input_wrap">
            <input type="text" id="input" placeholder="Enter the word" />
            <button class="colored" id="search">Search</button>
          </div>
        </div>
      </div>
    </section>

    <section class="output">
      <div class="container">
        <div id="loading" class="out">Loading...</div>
        <div class="out" id="def"></div>
        <div id="audio" class="out"></div>
        <div id="not_found" class="out"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
