<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="user-form" id="form">
      <input type="text" id="search" placeholder="Search a Github User" />
    </form>

    <main id="main">
      <div class="card">
        <div id="notFound"></div>
        <div id="found">
          <div>
            <img src="" class="avatar" />
          </div>
          <div class="user-info">
            <h2 id="name"></h2>
            <p id="bio"></p>
            <ul>
              <li><span id="followers"></span><strong>followers</strong></li>
              <li><span id="following"></span><strong>following</strong></li>
              <li><span id="repository"></span><strong>repos</strong></li>
            </ul>
            <div id="repos">
              <a href="" class="repo">repo1</a>
              <a href="" class="repo">repo2</a>
              <a href="" class="repo">repo3</a>
              <a href="" class="repo">repo4</a>
              <a href="" class="repo">repo5</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
