<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-Killer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="heading">
        <h1 id="StartHeading">Covid Killer Game</h1>
    </header>
    <div class="container">
        <h1 id="scoreElem" >Score : <span id="score">0</span></h1>
        <div class="meter"><span class="life"></span></div>
    </div>
    <div class="box">
        <div id="boxTxt">
            <h1 id="text">Let's Play</h1>
        </div>            
        <blutton class="start btn">Start</blutton>
        <blutton class="restart btn">Reload</blutton>
    </div>
    <canvas id="canvas"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
